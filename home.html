<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>GetFlix</title>
  </head>
  <body>
    <header>
      <h1><a href="./index.html">Getflix</a></h1>
      <nav class="page-nav">
        <ul>
          <li><a href="./favorites.html">Favorites</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside class="sidebar menu">
        <nav class="sticky">
          <div class="username">
            <h3 class="user"></h3>
          </div>
          <form action="">
            <label for="search"><span class="label">Search:</span></label>
            <input
              id="search-box"
              size="15"
              type="text"
              placeholder="movie title"
            />
            <button type="submit" id="go">Go</button>
          </form>
          <div class="link-list">
            <ul>
              <li class="search-term"><a href="#trending">Trending</a></li>
              <li class="search-term"><a href="#action">Action</a></li>
              <li class="search-term"><a href="#drama">Drama</a></li>
              <li class="search-term"><a href="#scifi">Sci fi</a></li>
              <li class="search-term"><a href="#comedy">Comedy</a></li>
              <li class="search-term"><a href="#series">Tv Series</a></li>
            </ul>
          </div>
        </nav>
      </aside>
      <section class="movie">
        <div class="movie-area">
          <h2>Search Results</h2>
          <div id="searched" class="results"></div>
        </div>
        <div class="movie-area">
          <h2>trending</h2>
          <div id="trending" class="results"></div>
        </div>
        <div class="movie-area">
          <h2>Action</h2>
          <div id="action" class="results"></div>
        </div>
        <div class="movie-area">
          <h2>Drama</h2>
          <div id="drama" class="results"></div>
        </div>
        <div class="movie-area">
          <h2>Comedy</h2>
          <div id="comedy" class="results"></div>
        </div>
        <div class="movie-area">
          <h2>Tv Series</h2>
          <div id="series" class="results"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>Â© 2022 GetFlix</p>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
